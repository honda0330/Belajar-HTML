<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabel Negara Penduduk</title>
  </head>
  <body>
    <h1>ini adalah tabel</h1>
    <table>
      <thead>
        <tr>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Tiongkok</td>
          <td>Beijing</td>
          <td>20.0000.000</td>
        </tr>
        <tr>
          <td>Rusia</td>
          <td>Moskow</td>
          <td>11.000.000</td>
        </tr>
        <tr>
          <td>Indonesia</td>
          <td>Jakarta</td>
          <td>10.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Negara</th>
          <th>Ibukota</th>
          <th>Populasi</th>
        </tr>
      </tfoot>
    </table>

    <table border="1">
      <tr>
        <th rowspan="2">Tahun</th>
        <th colspan="3">Morris 2010</th>
      </tr>
      <tr>
        <th>Populasi</th>
        <th>Nama</th>
        <th>Lokasi Sekarang</th>
      </tr>
      <tr>
        <td rowspan="3">7000 SM</td>
        <td rowspan="3">1000</td>
        <td>Beidha</td>
        <td>Yordania</td>
      </tr>
      <tr>
        <td>Beidha</td>
        <td>Yordania</td>
      </tr>
      <tr>
        <td>Beidha</td>
        <td>Yordania</td>
      </tr>
    </table>
  </body>
</html>
